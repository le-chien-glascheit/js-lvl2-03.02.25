<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <button>Click me</button>
    <script src="xhr.mjs" type="module"></script>
    <script>
      // live-reload
      {
        const sse = new EventSource("/api/reload");
        sse.addEventListener("message", (ev) => {
          if (ev.data === "reload") {
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
